<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Editor</title>
  <style>
    /* Reset and Base Styles */
    html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    *, *::before, *::after {
        box-sizing: inherit;
    }

    :root {
        --vscode-font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', sans-serif;
        --vscode-foreground: #cccccc;
        --vscode-editor-background: #1e1e1e;
        --vscode-input-background: #3c3c3c;
        --vscode-input-border: #3c3c3c;
        --vscode-button-background: #0e639c;
        --vscode-button-foreground: #ffffff;
        --vscode-focusBorder: #007fd4;
        --vscode-panel-border: #3c3c3c;
        --vscode-tab-activeBackground: #2d2d30;
        --vscode-errorForeground: #f48771;
        --vscode-textLink-foreground: #3794ff;
        
        /* Added missing variables */
        --vscode-button-hoverBackground: #1177bb;
        --vscode-button-secondaryBackground: #3c3c3c;
        --vscode-button-secondaryForeground: #cccccc;
        --vscode-button-secondaryHoverBackground: #454545;
        --vscode-descriptionForeground: #999999;
        --vscode-list-hoverBackground: #2a2d2e;
        --vscode-tab-activeForeground: #ffffff;
        --vscode-input-foreground: #cccccc;
        --vscode-dropdown-background: #3c3c3c;
        --vscode-badge-background: #4d4d4d;
        --vscode-badge-foreground: #ffffff;
        --vscode-input-placeholderForeground: #767676;
        --vscode-statusBar-background: #007acc;
        --vscode-statusBar-foreground: #ffffff;
        --vscode-progressBar-background: #0e639c;
        --vscode-inputValidation-errorBackground: #5a1d1d;
        --vscode-inputValidation-errorBorder: #be1100;
    }

    body {
        font-family: var(--vscode-font-family);
        background-color: var(--vscode-editor-background);
        color: var(--vscode-foreground);
        padding: 20px;
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Header Styles */
    .header {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-right: auto;
    }

    button {
        background-color: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 2px;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: var(--vscode-button-hoverBackground);
    }

    button:focus-visible {
        outline: 2px solid var(--vscode-focusBorder);
        outline-offset: 1px;
    }

    #configBtn {
        background-color: var(--vscode-button-secondaryBackground);
        color: var(--vscode-button-secondaryForeground);
    }

    #configBtn:hover {
        background-color: var(--vscode-button-secondaryHoverBackground);
    }

    .schema-info {
        font-size: 12px;
        color: var(--vscode-descriptionForeground);
        padding: 6px 10px;
        background-color: var(--vscode-input-background);
        border-radius: 4px;
        border: 1px solid var(--vscode-input-border);
    }

    /* Tab Styles */
    .tabs-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .tabs-header {
        display: flex;
        gap: 2px;
        border-bottom: 1px solid var(--vscode-panel-border);
        margin-bottom: 10px;
        flex-wrap: wrap;
    }

    .tab-btn {
        background-color: transparent;
        color: var(--vscode-foreground);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px 4px 0 0;
        font-size: 14px;
        position: relative;
        transition: background-color 0.2s;
    }

    .tab-btn:hover {
        background-color: var(--vscode-list-hoverBackground);
    }

    .tab-btn.active {
        background-color: var(--vscode-tab-activeBackground);
        color: var(--vscode-tab-activeForeground);
    }

    .tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background-color: var(--vscode-focusBorder);
    }

    .tab-content {
        display: none;
        padding: 15px 0;
    }

    .tab-content.active {
        display: block;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from { 
            opacity: 0; 
            transform: translateY(-5px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
    }

    .no-tabs-message {
        padding: 40px;
        text-align: center;
        color: var(--vscode-descriptionForeground);
        font-style: italic;
    }

    /* Form Styles */
    .form-group {
        margin-bottom: 15px;
        padding: 15px;
        background-color: var(--vscode-input-background);
        border: 1px solid var(--vscode-input-border);
        border-radius: 4px;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 14px;
    }

    .form-group .description {
        font-size: 12px;
        color: var(--vscode-descriptionForeground);
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
        width: 100%;
        padding: 6px 8px;
        background-color: var(--vscode-input-background);
        color: var(--vscode-input-foreground);
        border: 1px solid var(--vscode-input-border);
        border-radius: 2px;
        font-family: var(--vscode-font-family);
        font-size: 13px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus-visible,
    textarea:focus-visible,
    select:focus-visible {
        outline: 2px solid var(--vscode-focusBorder);
        outline-offset: -1px;
    }

    textarea {
        min-height: 80px;
        resize: vertical;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .checkbox-item input[type="checkbox"],
    .checkbox-item input[type="radio"] {
        width: auto;
    }

    .na-option {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid var(--vscode-input-border);
    }

    .na-option label {
        font-style: italic;
        color: var(--vscode-descriptionForeground);
    }

    .multi-select-container {
        position: relative;
        width: 100%;
    }

    .multi-select-trigger {
        width: 100%;
        padding: 6px 8px;
        background-color: var(--vscode-input-background);
        color: var(--vscode-input-foreground);
        border: 1px solid var(--vscode-input-border);
        border-radius: 2px;
        font-family: var(--vscode-font-family);
        font-size: 13px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 28px;
    }

    .multi-select-trigger:hover {
        background-color: var(--vscode-dropdown-background);
    }

    .multi-select-trigger::after {
        content: '‚ñº';
        font-size: 10px;
        margin-left: 8px;
    }

    .multi-select-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: var(--vscode-dropdown-background);
        border: 1px solid var(--vscode-input-border);
        border-top: none;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .multi-select-dropdown.open {
        display: block;
    }

    .multi-select-option {
        padding: 6px 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .multi-select-option:hover {
        background-color: var(--vscode-list-hoverBackground);
    }

    .multi-select-option input[type="checkbox"] {
        width: auto;
        margin: 0;
    }

    .multi-select-option.na-option {
        border-top: 1px solid var(--vscode-input-border);
        font-style: italic;
        color: var(--vscode-descriptionForeground);
    }

    .multi-select-selected {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        min-height: 20px;
    }

    .multi-select-tag {
        background-color: var(--vscode-badge-background);
        color: var(--vscode-badge-foreground);
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
    }

    .multi-select-placeholder {
        color: var(--vscode-input-placeholderForeground);
    }

    .form-group.disabled {
        opacity: 0.5;
        pointer-events: none;
    }

    .form-group.disabled input,
    .form-group.disabled select,
    .form-group.disabled textarea,
    .form-group.disabled .multi-select-container {
        background-color: var(--vscode-input-background);
        cursor: not-allowed;
    }

    .disabled-indicator {
        font-size: 11px;
        color: var(--vscode-descriptionForeground);
        font-style: italic;
        margin-top: 4px;
    }

    .required::after {
        content: " *";
        color: var(--vscode-errorForeground);
    }

    .no-schema {
        text-align: center;
        padding: 60px 20px;
        color: var(--vscode-descriptionForeground);
    }

    #editor-form {
        display: none;
    }

    #editor-form.active {
        display: block;
    }

    /* Nested Object Styles */
    .nested-object {
        margin-left: 0;
        padding: 15px;
        border-left: 3px solid var(--vscode-textLink-foreground);
        background-color: var(--vscode-editor-background);
        margin-top: 10px;
    }

    .nested-object-header {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 15px;
        color: var(--vscode-textLink-foreground);
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        user-select: none;
    }

    .nested-object-header::before {
        content: '‚ñº';
        font-size: 10px;
        transition: transform 0.2s;
    }

    .nested-object-header.collapsed::before {
        transform: rotate(-90deg);
    }

    .nested-object-content {
        display: block;
    }

    .nested-object-content.collapsed {
        display: none;
    }

    /* Array Styles */
    .array-container {
        border: 1px solid var(--vscode-input-border);
        padding: 10px;
        border-radius: 4px;
        margin-top: 8px;
    }

    .array-item {
        margin-bottom: 15px;
        padding: 15px;
        background-color: var(--vscode-editor-background);
        border: 1px solid var(--vscode-input-border);
        border-radius: 4px;
        position: relative;
    }

    .array-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--vscode-input-border);
    }

    .array-item-title {
        font-weight: 600;
        color: var(--vscode-textLink-foreground);
    }

    .array-controls {
        display: flex;
        gap: 5px;
        margin-top: 10px;
    }

    .array-controls button {
        padding: 6px 12px;
        font-size: 12px;
    }

    .remove-item-btn {
        background-color: var(--vscode-errorForeground);
        padding: 4px 8px;
        font-size: 11px;
    }

    .remove-item-btn:hover {
        opacity: 0.8;
    }

    /* Error & Validation Styles */
    .error-message {
        color: var(--vscode-errorForeground);
        font-size: 12px;
        margin-top: 4px;
        display: none;
    }

    .has-error {
        border-color: var(--vscode-errorForeground) !important;
    }

    .validation-error {
        color: var(--vscode-errorForeground);
        background-color: var(--vscode-inputValidation-errorBackground);
        border: 1px solid var(--vscode-inputValidation-errorBorder);
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        display: none;
    }

    /* Date Input Styles */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.5);
        cursor: pointer;
    }

    /* Status Bar Styles */
    .status-bar {
        margin-top: 20px;
        padding: 10px;
        background-color: var(--vscode-statusBar-background);
        color: var(--vscode-statusBar-foreground);
        border-radius: 4px;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .status-info {
        display: flex;
        gap: 15px;
    }

    .status-item {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .status-icon {
        font-size: 14px;
    }

    .loading {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid var(--vscode-progressBar-background);
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Invalid Data Styles */
    select.invalid-data,
    input.invalid-data,
    textarea.invalid-data,
    .multi-select-container.invalid-data .multi-select-trigger {
        border-color: var(--vscode-errorForeground);
        animation: pulse-border 2s ease-in-out infinite;
    }

    @keyframes pulse-border {
        0%, 100% { 
            border-color: var(--vscode-errorForeground);
            box-shadow: 0 0 0 0 rgba(244, 135, 113, 0.4);
        }
        50% { 
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(244, 135, 113, 0.2);
        }
    }

    /* When user starts interacting with invalid field */
    select.invalid-data:focus-visible,
    input.invalid-data:focus-visible,
    textarea.invalid-data:focus-visible,
    .multi-select-container.invalid-data .multi-select-trigger:focus-visible {
        animation: none;
        outline-color: var(--vscode-errorForeground);
    }

    /* Make form groups with invalid data stand out */
    .form-group:has(.invalid-data) {
        background-color: rgba(244, 135, 113, 0.05);
        border-left: 3px solid var(--vscode-errorForeground);
    }

    /* Tooltip for invalid fields */
    .invalid-tooltip {
        display: none;
        position: absolute;
        background-color: var(--vscode-errorForeground);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 10000;
        white-space: nowrap;
        pointer-events: none;
    }

    /* Invalid fields summary */
    .invalid-fields-summary {
        position: sticky;
        top: 0;
        background-color: rgba(220, 53, 69, 0.1);
        border: 2px solid var(--vscode-errorForeground);
        border-radius: 4px;
        padding: 16px;
        margin-bottom: 20px;
        z-index: 1000;
    }

    .invalid-fields-summary h3 {
        margin: 0 0 12px 0;
        color: var(--vscode-errorForeground);
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .invalid-fields-summary ul {
        margin: 0;
        padding-left: 20px;
        color: var(--vscode-errorForeground);
    }

    .invalid-fields-summary li {
        margin-bottom: 6px;
        font-size: 14px;
        cursor: pointer;
    }

    .invalid-fields-summary li:hover {
        text-decoration: underline;
    }

    .invalid-fields-summary .close-summary {
        float: right;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: var(--vscode-errorForeground);
        padding: 0;
        width: 24px;
        height: 24px;
        line-height: 1;
    }

    .invalid-fields-summary .close-summary:hover {
        opacity: 0.8;
    }

    /* Status indicator for invalid fields */
    .invalid-status-indicator {
        font-size: 11px;
        color: var(--vscode-errorForeground);
        margin-top: 4px;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .invalid-status-indicator::before {
        content: "‚ö†Ô∏è";
        font-size: 10px;
    }

    /* Reset error state */
    .form-group:not(:has(.invalid-data)) {
        background-color: var(--vscode-input-background);
        border-left: 1px solid var(--vscode-input-border);
    }

    /* When field becomes valid again, remove invalid styling */
    select:not(.invalid-data),
    input:not(.invalid-data),
    textarea:not(.invalid-data),
    .multi-select-container:not(.invalid-data) .multi-select-trigger {
        border-color: var(--vscode-input-border);
        animation: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .header {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .header-left {
            margin-right: 0;
            width: 100%;
            justify-content: space-between;
        }
        
        .tabs-header {
            flex-direction: column;
            border-bottom: none;
        }
        
        .tab-btn {
            border-radius: 4px;
            margin-bottom: 4px;
        }
        
        .tab-btn.active::after {
            display: none;
        }
        
        .status-info {
            flex-direction: column;
            gap: 8px;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <button id="configBtn" title="Change schema/choices configuration">
          <span style="font-size: 14px;">‚öôÔ∏è</span> Config
        </button>
        <div class="schema-info">
          Schema: <span id="schema-name">No Schema Loaded</span>
        </div>
      </div>
      
      <button id="loadDataBtn">
        <span style="font-size: 14px;">üìÇ</span> Load Data
      </button>
      <button id="saveBtn">
        <span style="font-size: 14px;">üíæ</span> Save
      </button>
      <button id="exportBtn">
        <span style="font-size: 14px;">üìã</span> Copy
      </button>
    </div>
    
    <!-- Tabs Container -->
    <div id="tabs-container" class="tabs-container" style="display: none;">
      <div class="tabs-header" id="tabs-header"></div>
      <div id="tabs-content" class="tabs-content"></div>
    </div>
    
    <!-- Main Content (no tabs) -->
    <div id="no-schema" class="no-schema">
      <h2>No Schema Loaded</h2>
      <p>Click "Config" to load a schema file</p>
    </div>
    
    <div id="editor-form"></div>
  </div>

  <script>
    // ============ GLOBAL VARIABLES ============
    let currentSchema = null;
    let customChoices = {};
    let initialData = {};
    let definitions = {};
    let conditionalRules = {};

    // Track invalid fields: path ‚Üí { loadedValue, validOptions, element }
    const invalidFields = new Map();

    // ============ DOM ELEMENTS ============
    const vscode = acquireVsCodeApi();
    const configBtn = document.getElementById('configBtn');
    const loadDataBtn = document.getElementById('loadDataBtn');
    const saveBtn = document.getElementById('saveBtn');
    const exportBtn = document.getElementById('exportBtn');
    const tabsContainer = document.getElementById('tabs-container');
    const tabsHeader = document.getElementById('tabs-header');
    const tabsContent = document.getElementById('tabs-content');
    const noSchemaDiv = document.getElementById('no-schema');
    const editorForm = document.getElementById('editor-form');
    const schemaNameEl = document.getElementById('schema-name');

    // ============ INITIALIZATION ============
    document.addEventListener('DOMContentLoaded', () => {
      if (window.currentSchema) {
        handleSchemaUpdate({
          schema: window.currentSchema,
          choices: window.customChoices || {},
          definitions: window.definitions || {},
          conditionalRules: window.conditionalRules || {}
        });
      } else {
        updateSchemaDisplay();
      }

      if (window.initialData && Object.keys(window.initialData).length > 0) {
        initialData = window.initialData;
      }
    });

    // ============ EVENT LISTENERS ============
    if (configBtn) configBtn.addEventListener('click', () => vscode.postMessage({ command: 'openConfig' }));
    if (loadDataBtn) loadDataBtn.addEventListener('click', () => vscode.postMessage({ command: 'loadData' }));
    if (saveBtn) saveBtn.addEventListener('click', () => vscode.postMessage({ command: 'saveJson', data: collectFormData() }));
    if (exportBtn) exportBtn.addEventListener('click', () => vscode.postMessage({ command: 'exportJson', data: collectFormData() }));

    window.addEventListener('message', event => {
      const message = event.data;
      switch (message.command) {
        case 'updateSchema': handleSchemaUpdate(message); break;
        case 'dataLoaded': handleDataLoaded(message); break;
        case 'reloadForm': resetUI(); break;
      }
    });

    // ============ UI MANAGEMENT ============
    function updateSchemaDisplay() {
      if (!schemaNameEl) return;
      schemaNameEl.textContent = currentSchema?.title || (currentSchema ? 'Loaded Schema' : 'No Schema Loaded');
    }

    function clearUI() {
      invalidFields.clear();
      if (tabsHeader) tabsHeader.innerHTML = '';
      if (tabsContent) tabsContent.innerHTML = '';
      if (tabsContainer) tabsContainer.style.display = 'none';
      if (editorForm) {
        editorForm.innerHTML = '';
        editorForm.classList.remove('active');
        editorForm.style.display = 'none';
      }
      if (noSchemaDiv) noSchemaDiv.style.display = 'block';
    }

    function resetUI() {
      updateSchemaDisplay();
      clearUI();
      if (currentSchema) {
        renderForm(currentSchema);
        if (Object.keys(initialData).length > 0) {
          setTimeout(() => {
            populateFormWithData(initialData);
            setupDependencyListeners();
          }, 500);
        } else {
          setTimeout(setupDependencyListeners, 500);
        }
      }
    }

    // ============ MESSAGE HANDLERS ============
    function handleSchemaUpdate(message) {
      if (message.schema) currentSchema = message.schema;
      if (message.choices) customChoices = message.choices;
      if (message.definitions) definitions = message.definitions;
      if (message.conditionalRules) conditionalRules = message.conditionalRules;

      initialData = {};
      resetUI();
    }

    function handleDataLoaded(message) {
      if (!message.data || !currentSchema) {
        console.warn('Cannot load data: no data or no schema');
        return;
      }
      initialData = message.data;
      setTimeout(() => populateFormWithData(initialData), 300);
    }

    // ============ FORM RENDERING ============
    function renderForm(schema) {
      if (noSchemaDiv) noSchemaDiv.style.display = 'none';
      const properties = schema.properties || {};
      const required = schema.required || [];
      const rootKeys = Object.keys(properties);

      if (rootKeys.length > 1) {
        renderTabsInterface(rootKeys, properties, required);
      } else {
        renderRegularForm(rootKeys, properties, required);
      }
    }

    function renderTabsInterface(rootKeys, properties, required) {
      tabsContainer.style.display = 'flex';
      editorForm.style.display = 'none';
      tabsHeader.innerHTML = '';
      tabsContent.innerHTML = '';

      rootKeys.forEach((key, index) => {
        const prop = properties[key];
        const title = prop.title || key;

        const tabBtn = document.createElement('button');
        tabBtn.className = 'tab-btn' + (index === 0 ? ' active' : '');
        tabBtn.textContent = title;
        tabBtn.dataset.tabKey = key;
        tabBtn.addEventListener('click', () => switchTab(key));
        tabsHeader.appendChild(tabBtn);

        const tabContent = document.createElement('div');
        tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
        tabContent.id = 'tab-' + key;
        tabContent.dataset.tabKey = key;

        const isRequired = required.includes(key);
        const fieldHtml = createField(key, prop, isRequired, [key]);
        tabContent.innerHTML = fieldHtml;
        tabsContent.appendChild(tabContent);
      });

      if (rootKeys.length > 0) attachEventListenersToTab(rootKeys[0]);
    }

    function renderRegularForm(rootKeys, properties, required) {
      tabsContainer.style.display = 'none';
      editorForm.style.display = 'block';
      editorForm.classList.add('active');
      editorForm.innerHTML = '';

      if (rootKeys.length === 0) {
        editorForm.innerHTML = '<div class="no-tabs-message">No properties found in schema</div>';
        return;
      }

      rootKeys.forEach(key => {
        const prop = properties[key];
        const isRequired = required.includes(key);
        const fieldHtml = createField(key, prop, isRequired, [key]);
        editorForm.innerHTML += fieldHtml;
      });

      attachEventListeners();
    }

    function switchTab(tabKey) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.tabKey === tabKey));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.toggle('active', content.dataset.tabKey === tabKey));
      attachEventListenersToTab(tabKey);
    }

    // ============ FIELD CREATION ============
    function resolveRef(ref) {
      if (!ref?.startsWith('#/')) return null;
      const path = ref.substring(2).split('/');
      let result = currentSchema;
      for (const key of path) {
        result = result?.[key];
        if (result === undefined) return null;
      }
      return result;
    }

    function createField(key, prop, isRequired, path) {
      if (prop.$ref) {
        const resolved = resolveRef(prop.$ref);
        if (!resolved) return '';
        prop = resolved;
      }

      const type = prop.type;
      const title = prop.title || key;
      const description = prop.description || '';
      const pathStr = path.join('.');

      if (type === 'object' && prop.properties) return createNestedObject(key, prop, isRequired, path);
      if (type === 'array' && prop.items && (prop.items.type === 'object' || prop.items.$ref)) {
        return createArrayOfObjects(key, prop, isRequired, path);
      }

      const choiceConfig = getDynamicValues(pathStr);

      let enumValues = [];
      let hasNAOption = false;
      let naValue = null;
      let responseType = null;

      if (choiceConfig && typeof choiceConfig === 'object' && !Array.isArray(choiceConfig)) {
        const rawValues = choiceConfig.values || [];
        enumValues = [];
        rawValues.forEach(val => {
          if (typeof val === 'string' && /^(\d+)-(\d+)$/.test(val)) {
            const [, start, end] = val.match(/^(\d+)-(\d+)$/);
            for (let i = +start; i <= +end; i++) enumValues.push(i);
          } else {
            enumValues.push(val);
          }
        });
        naValue = choiceConfig.na || null;
        hasNAOption = naValue !== null;
        responseType = choiceConfig.response_type || null;
      } else if (Array.isArray(choiceConfig)) {
        enumValues = choiceConfig;
        responseType = type === 'array' ? 'multi-select' : 'single-select';
      } else {
        enumValues = prop.enum || [];
        responseType = type === 'array' ? 'multi-select' : 'single-select';
      }

      let inputHtml = '';
      if (enumValues.length > 0) {
        if (responseType === 'multi-select') {
          inputHtml = createMultiSelectInput(pathStr, enumValues, hasNAOption, naValue);
        } else {
          inputHtml = createSingleSelectInput(pathStr, enumValues, hasNAOption, naValue);
        }
      } else {
        inputHtml = createBasicInput(type, pathStr, prop, isRequired);
      }

      return `
        <div class="form-group" data-field-path="${pathStr}">
          <label class="${isRequired ? 'required' : ''}">${title}</label>
          ${description ? `<div class="description">${description}</div>` : ''}
          ${inputHtml}
        </div>
      `;
    }

    function createMultiSelectInput(pathStr, enumValues, hasNAOption, naValue) {
      const dropdownId = 'multiselect_' + pathStr.replace(/\./g, '_');
      let html = `
        <div class="multi-select-container" id="${dropdownId}">
          <div class="multi-select-trigger" onclick="toggleMultiSelectDropdown('${dropdownId}')" tabindex="0">
            <div class="multi-select-selected" id="${dropdownId}_selected">
              <span class="multi-select-placeholder">-- Select --</span>
            </div>
          </div>
          <div class="multi-select-dropdown" id="${dropdownId}_dropdown">
      `;

      enumValues.forEach((val, idx) => {
        html += `
          <div class="multi-select-option">
            <input type="checkbox" id="${pathStr}_${idx}" value="${val}" data-path="${pathStr}" class="multi-select-checkbox"
                  onchange="handleMultiSelectChange('${pathStr}', '${dropdownId}')">
            <label for="${pathStr}_${idx}">${val}</label>
          </div>
        `;
      });

      if (hasNAOption) {
        html += `
          <div class="multi-select-option na-option">
            <input type="checkbox" id="${pathStr}_na" value="${naValue}" data-path="${pathStr}" class="na-checkbox"
                  onchange="handleNAChange('${pathStr}', '${dropdownId}')">
            <label for="${pathStr}_na">${naValue} (exclusive)</label>
          </div>
        `;
      }

      html += `</div></div>`;
      return html;
    }

    function createSingleSelectInput(pathStr, enumValues, hasNAOption, naValue) {
      let html = `<select name="${pathStr}" data-path="${pathStr}">
        <option value="">-- Select --</option>
        ${enumValues.map(val => `<option value="${val}">${val}</option>`).join('')}`;
      if (hasNAOption) html += `<option value="${naValue}">${naValue}</option>`;
      html += `</select>`;
      return html;
    }

    function createBasicInput(type, pathStr, prop, isRequired) {
      const req = isRequired ? 'required' : '';
      switch (type) {
        case 'string':
          if (prop.format === 'date') {
            const today = new Date().toISOString().split('T')[0];
            return `<input type="date" name="${pathStr}" data-path="${pathStr}" min="${prop.minimum || '1930-01-01'}" max="${prop.maximum || today}" ${req}>`;
          }
          if (prop.format === 'email') return `<input type="email" name="${pathStr}" data-path="${pathStr}" ${req}>`;
          if (prop.maxLength > 100) return `<textarea name="${pathStr}" data-path="${pathStr}" ${req}></textarea>`;
          return `<input type="text" name="${pathStr}" data-path="${pathStr}" ${req}>`;
        case 'integer':
        case 'number':
          return `<input type="number" name="${pathStr}" data-path="${pathStr}"
            ${prop.minimum !== undefined ? `min="${prop.minimum}"` : ''}
            ${prop.maximum !== undefined ? `max="${prop.maximum}"` : ''}
            ${req}>`;
        case 'boolean':
          return `<input type="checkbox" name="${pathStr}" data-path="${pathStr}">`;
        case 'array':
          return `<textarea name="${pathStr}" data-path="${pathStr}" placeholder="Enter comma-separated values" ${req}></textarea>`;
        default:
          return `<input type="text" name="${pathStr}" data-path="${pathStr}" ${req}>`;
      }
    }

    function createNestedObject(key, prop, isRequired, path) {
      const title = prop.title || key;
      const description = prop.description || '';
      const pathStr = path.join('.');
      const properties = prop.properties || {};
      const required = prop.required || [];

      let fieldsHtml = '';
      for (const [subKey, subProp] of Object.entries(properties)) {
        fieldsHtml += createField(subKey, subProp, required.includes(subKey), [...path, subKey]);
      }

      return `
        <div class="form-group" data-field-path="${pathStr}">
          <div class="nested-object">
            <div class="nested-object-header" onclick="toggleNested(this)">
              <span>${title}</span>${isRequired ? '<span style="color: var(--vscode-errorForeground)">*</span>' : ''}
            </div>
            ${description ? `<div class="description">${description}</div>` : ''}
            <div class="nested-object-content">${fieldsHtml}</div>
          </div>
        </div>
      `;
    }

    function createArrayOfObjects(key, prop, isRequired, path) {
      const title = prop.title || key;
      const description = prop.description || '';
      const pathStr = path.join('.');

      return `
        <div class="form-group" data-field-path="${pathStr}">
          <label class="${isRequired ? 'required' : ''}">${title}</label>
          ${description ? `<div class="description">${description}</div>` : ''}
          <div class="array-container" id="array_${pathStr}" data-path="${pathStr}">
            <div class="array-controls">
              <button type="button" onclick="addArrayItem('${pathStr}', ${JSON.stringify(prop.items).replace(/"/g, '&quot;')})">Add Item</button>
            </div>
          </div>
        </div>
      `;
    }

    // ============ DATA COLLECTION ============
    function collectFormData() {
      const data = {};
      const inputs = tabsContainer.style.display !== 'none'
        ? document.querySelectorAll('.tab-content [data-path]')
        : document.querySelectorAll('[data-path]');

      const processed = new Set();

      inputs.forEach(input => {
        const path = input.dataset.path;
        if (!path || processed.has(path)) return;

        processed.add(path);

        if (input.classList.contains('na-checkbox')) {
          const na = document.getElementById(path + '_na');
          if (na?.checked) setNestedValue(data, path, na.value);
        } else if (input.classList.contains('multi-select-checkbox')) {
          const na = document.getElementById(path + '_na');
          if (na?.checked) {
            setNestedValue(data, path, na.value);
          } else {
            const checked = document.querySelectorAll(`[data-path="${path}"].multi-select-checkbox:checked`);
            setNestedValue(data, path, checked.length ? Array.from(checked).map(c => c.value) : []);
          }
        } else if (input.type === 'checkbox') {
          setNestedValue(data, path, input.checked);
        } else if (input.type === 'number') {
          setNestedValue(data, path, input.value ? Number(input.value) : null);
        } else if (input.type === 'date') {
          setNestedValue(data, path, input.value || null);
        } else if (input.tagName === 'TEXTAREA' && input.placeholder?.includes('comma-separated')) {
          const vals = input.value.trim() ? input.value.split(',').map(v => v.trim()).filter(v => v) : [];
          setNestedValue(data, path, vals);
        } else {
          setNestedValue(data, path, input.value);
        }
      });

      return data;
    }

    function setNestedValue(obj, path, value) {
      const keys = path.split('.');
      let current = obj;
      for (let i = 0; i < keys.length - 1; i++) {
        const key = keys[i];
        const nextKey = keys[i + 1];
        if (!isNaN(nextKey)) {
          current[key] ??= [];
          current[key][nextKey] ??= {};
          current = current[key][nextKey];
          i++;
        } else {
          current[key] ??= {};
          current = current[key];
        }
      }
      current[keys[keys.length - 1]] = value;
    }

    // ============ FORM POPULATION ============
    function populateFormWithData(data) {
      invalidFields.clear();
      populateFields(data, []);
      setTimeout(() => {
        validateLoadedData(data);
        initializeDependencies();
        applyConditionalRules();
        setupDependencyListeners();
      }, 300);
    }

    function populateFields(data, parentPath) {
      for (const [key, value] of Object.entries(data)) {
        if (value == null) continue;
        const path = [...parentPath, key];
        const pathStr = path.join('.');

        if (typeof value === 'object' && !Array.isArray(value)) {
          populateFields(value, path);
        } else if (Array.isArray(value)) {
          if (value.length > 0 && typeof value[0] === 'object' && value[0] !== null) {
            populateArrayOfObjects(pathStr, value);
          } else {
            populateArrayField(pathStr, value);
          }
        } else {
          populateSingleField(pathStr, value);
        }
      }
    }

    function populateSingleField(pathStr, value) {
      // Multi-select
      const escaped = pathStr.replace(/\./g, '_');
      let container = document.getElementById(`multiselect_${escaped}`);
      if (!container) {
        const all = document.querySelectorAll('.multi-select-container');
        for (const c of all) {
          if (c.querySelector('[data-path]')?.dataset.path === pathStr) {
            container = c;
            break;
          }
        }
      }
      if (container) {
        populateArrayField(pathStr, value);
        return;
      }

      // Single select
      let el = document.querySelector(`select[data-path="${pathStr}"]`);
      if (el) {
        el.value = value;
        el.dispatchEvent(new Event('change'));
        return;
      }

      // Text / email
      el = document.querySelector(`input[type="text"][data-path="${pathStr}"], input[type="email"][data-path="${pathStr}"]`);
      if (el) {
        el.value = value;
        el.dispatchEvent(new Event('change'));
        return;
      }

      // Number
      el = document.querySelector(`input[type="number"][data-path="${pathStr}"]`);
      if (el) {
        el.value = value;
        el.dispatchEvent(new Event('change'));
        return;
      }

      // Date
      el = document.querySelector(`input[type="date"][data-path="${pathStr}"]`);
      if (el) {
        el.value = value;
        el.dispatchEvent(new Event('change'));
        return;
      }

      // Boolean checkbox
      el = document.querySelector(`input[type="checkbox"][data-path="${pathStr}"]:not(.multi-select-checkbox):not(.na-checkbox)`);
      if (el) {
        const bool = value === true || value === 'true' || value === 'Yes' || value === 1;
        el.checked = bool;
        el.dispatchEvent(new Event('change'));
        return;
      }

      // Textarea
      el = document.querySelector(`textarea[data-path="${pathStr}"]`);
      if (el) {
        el.value = Array.isArray(value) ? value.join(', ') : value;
        el.dispatchEvent(new Event('change'));
      }
    }

    function populateArrayField(pathStr, values) {
      const container = document.getElementById('multiselect_' + pathStr.replace(/\./g, '_'));
      if (!container) return;

      const allCheckboxes = document.querySelectorAll(`[data-path="${pathStr}"].multi-select-checkbox`);
      const naCheckbox = document.getElementById(pathStr + '_na');

      allCheckboxes.forEach(cb => cb.checked = false);
      if (naCheckbox) naCheckbox.checked = false;

      const exclusive = ['N/A', 'Unknown/Unsure', 'None of the listed options'];

      if (typeof values === 'string' || !Array.isArray(values)) {
        values = [values];
      }

      const hasExclusive = values.some(v => exclusive.includes(v));
      if (hasExclusive) {
        const exclusiveValue = values.find(v => exclusive.includes(v));
        if (naCheckbox && exclusiveValue === naCheckbox.value) {
          naCheckbox.checked = true;
        } else {
          const cb = Array.from(allCheckboxes).find(c => c.value === exclusiveValue);
          if (cb) cb.checked = true;
        }
      } else {
        values.forEach(val => {
          const cb = Array.from(allCheckboxes).find(c => c.value == val);
          if (cb) cb.checked = true;
        });
      }

      updateMultiSelectDisplay(container.id, pathStr);
    }

    function populateArrayOfObjects(pathStr, items) {
      const container = document.getElementById('array_' + pathStr);
      if (!container) return;

      container.querySelectorAll('.array-item').forEach(item => item.remove());

      items.forEach((itemData, index) => {
        const itemSchema = currentSchema;
        // Resolve correct item schema (simplified - assumes path leads to items)
        addArrayItem(pathStr, currentSchema.properties[pathStr.split('.').slice(0, -1).join('.') || Object.keys(currentSchema.properties)[0]]?.items || {});

        setTimeout(() => {
          Object.entries(itemData).forEach(([subKey, subValue]) => {
            populateSingleField(`${pathStr}.${index}.${subKey}`, subValue);
          });
        }, 100);
      });
    }

    // ============ DEPENDENCIES & CONDITIONAL RULES ============
    function initializeDependencies() {
      const deps = {};
      for (const [field, config] of Object.entries(customChoices)) {
        if (config?.dependent_values) {
          for (const depField of Object.keys(config.dependent_values)) {
            if (!deps[depField]) deps[depField] = [];
            if (!deps[depField].includes(field)) deps[depField].push(field);
          }
        }
      }
      window.fieldDependencies = deps; // attach to window for use in updateDependentFields
    }

    function getDynamicValues(fieldKey) {
      const config = customChoices[fieldKey];
      if (!config?.dependent_values) return config;

      const matched = {};
      let allMet = true;

      for (const [depField, map] of Object.entries(config.dependent_values)) {
        const val = getFieldValue(depField);
        if (val == null || val === '') {
          allMet = false;
          break;
        }
        if (Array.isArray(val)) {
          if (!val.some(v => map[v] !== undefined)) {
            allMet = false;
            break;
          }
          matched[depField] = val.find(v => map[v] !== undefined);
        } else if (map[val] === undefined) {
          allMet = false;
          break;
        } else {
          matched[depField] = val;
        }
      }

      if (allMet) {
        let result = { ...config };
        for (const [dep, val] of Object.entries(matched)) {
          if (config.dependent_values[dep][val]) {
            result.values = config.dependent_values[dep][val];
          }
        }
        return result;
      }
      return config;
    }

    function updateDependentFields(changedPath) {
      const deps = window.fieldDependencies || {};
      (deps[changedPath] || []).forEach(field => {
        const group = document.querySelector(`[data-field-path="${field}"]`);
        if (group) {
          const currentVal = getFieldValue(field);
          const pathParts = field.split('.');
          const prop = /* resolve property from schema - simplified here */
            currentSchema.properties?.[pathParts[0]]; // deep resolve omitted for brevity
          const required = false; // calculate if needed
          group.outerHTML = createField(pathParts[pathParts.length - 1], prop, required, pathParts);
          if (currentVal != null) {
            setTimeout(() => populateSingleField(field, currentVal), 100);
          }
        }
      });
    }

    function getFieldValue(path) {
      let el = document.querySelector(`select[data-path="${path}"]`);
      if (el) return el.value;

      el = document.querySelector(`input[type="text"][data-path="${path}"], input[type="email"][data-path="${path}"]`);
      if (el) return el.value;

      el = document.querySelector(`input[type="number"][data-path="${path}"]`);
      if (el) return el.value ? Number(el.value) : null;

      el = document.querySelector(`input[type="checkbox"][data-path="${path}"]:not(.multi-select-checkbox):not(.na-checkbox)`);
      if (el) return el.checked;

      const na = document.getElementById(path + '_na');
      if (na?.checked) return na.value;

      const checked = document.querySelectorAll(`[data-path="${path}"].multi-select-checkbox:checked`);
      return checked.length ? Array.from(checked).map(c => c.value) : null;
    }

    function applyConditionalRules() {
      if (!conditionalRules || Object.keys(conditionalRules).length === 0) return;

      for (const [trigger, rules] of Object.entries(conditionalRules)) {
        rules.forEach(rule => {
          const triggerVal = getFieldValue(trigger);
          const shouldDisable = String(triggerVal).trim() === String(rule.value).trim();
          (rule.disable_fields || []).forEach(field => {
            const group = document.querySelector(`[data-field-path="${field}"]`);
            if (!group) return;
            if (shouldDisable) {
              group.classList.add('disabled');
            } else {
              group.classList.remove('disabled');
            }
          });
        });
      }
    }

    // ============ EVENT LISTENERS ============
    function attachEventListenersToTab(tabKey) {
      const tab = document.getElementById('tab-' + tabKey);
      if (!tab) return;
      tab.querySelectorAll('input, select, textarea').forEach(el => {
        if (!el.dataset.listenerAttached) {
          el.addEventListener('change', () => {
            applyConditionalRules();
          });
          el.dataset.listenerAttached = 'true';
        }
      });
      updateMultiSelectDisplays(tab);
      setTimeout(applyConditionalRules, 200);
    }

    function attachEventListeners() {
      document.querySelectorAll('input, select, textarea').forEach(el => {
        if (!el.dataset.listenerAttached) {
          el.addEventListener('change', () => applyConditionalRules());
          el.dataset.listenerAttached = 'true';
        }
      });
      updateMultiSelectDisplays(document);
      setTimeout(applyConditionalRules, 200);
    }

    function setupDependencyListeners() {
      document.querySelectorAll('input, select, textarea').forEach(el => {
        el.addEventListener('change', function () {
          const path = this.dataset.path;
          if (path) {
            updateDependentFields(path);
            setTimeout(() => validateFieldOnChange(path, getFieldValue(path)), 50);
          }
        });
      });
    }

    function reattachEventListeners() {
      const active = document.querySelector('.tab-btn.active');
      if (active) {
        attachEventListenersToTab(active.dataset.tabKey);
      } else {
        attachEventListeners();
      }
    }

    function updateMultiSelectDisplays(root = document) {
      root.querySelectorAll('.multi-select-container').forEach(container => {
        const pathEl = container.querySelector('[data-path]');
        if (pathEl) updateMultiSelectDisplay(container.id, pathEl.dataset.path);
      });
    }

    function updateMultiSelectDisplay(dropdownId, path) {
      const selected = document.getElementById(dropdownId + '_selected');
      if (!selected) return;

      const na = document.getElementById(path + '_na');
      const checked = document.querySelectorAll(`[data-path="${path}"].multi-select-checkbox:checked`);

      selected.innerHTML = '';
      if (na?.checked) {
        const tag = document.createElement('span');
        tag.className = 'multi-select-tag';
        tag.textContent = na.value;
        selected.appendChild(tag);
      } else if (checked.length) {
        checked.forEach(cb => {
          const tag = document.createElement('span');
          tag.className = 'multi-select-tag';
          tag.textContent = cb.value;
          selected.appendChild(tag);
        });
      } else {
        const ph = document.createElement('span');
        ph.className = 'multi-select-placeholder';
        ph.textContent = '-- Select --';
        selected.appendChild(ph);
      }
    }

    // ============ INVALID VALUE HANDLING ============
    function isValidValueForField(path, value) {
      const specialStrings = ['N/A', 'Unknown/Unsure', 'None of the listed options'];
      const specialNums = [-9999, -8888, '-9999', '-8888'];

      if (Array.isArray(value)) {
        if (value.every(v => specialStrings.includes(v) || specialNums.includes(v))) return true;
      } else if (specialStrings.includes(value) || specialNums.includes(value)) {
        return true;
      }

      const config = getDynamicValues(path);
      if (!config?.values) return true;

      const valid = config.values;

      if (Array.isArray(value)) {
        return value.every(v => {
          if (specialStrings.includes(v) || specialNums.includes(v)) return true;
          if (valid.includes(v)) return true;
          const n = Number(v);
          return valid.some(range => typeof range === 'string' && /^(\d+)-(\d+)$/.test(range) &&
            n >= +range.split('-')[0] && n <= +range.split('-')[1]);
        });
      }

      if (valid.includes(value)) return true;
      const n = Number(value);
      return valid.some(range => typeof range === 'string' && /^(\d+)-(\d+)$/.test(range) &&
        n >= +range.split('-')[0] && n <= +range.split('-')[1]);
    }

    function markFieldAsInvalid(path, value) {
      const group = document.querySelector(`[data-field-path="${path}"]`);
      const input = group?.querySelector('input, select, textarea, .multi-select-container') || null;
      if (input) input.classList.add('invalid-data');

      const config = getDynamicValues(path);
      invalidFields.set(path, {
        loadedValue: value,
        validOptions: config?.values || [],
        element: input
      });

      updateInvalidFieldsSummary();
    }

    function clearFieldInvalidStatus(path) {
      const info = invalidFields.get(path);
      if (info?.element) info.element.classList.remove('invalid-data');
      const group = document.querySelector(`[data-field-path="${path}"]`);
      if (group) group.style.borderLeft = '';

      invalidFields.delete(path);
      updateInvalidFieldsSummary();
    }

    function validateLoadedData(data) {
      invalidFields.clear();
      function recurse(obj, path = []) {
        for (const [k, v] of Object.entries(obj)) {
          if (v == null) continue;
          const fullPath = [...path, k].join('.');
          if (typeof v === 'object' && !Array.isArray(v)) {
            recurse(v, [...path, k]);
          } else if (!isValidValueForField(fullPath, v)) {
            markFieldAsInvalid(fullPath, v);
          }
        }
      }
      recurse(data);
    }

    function validateFieldOnChange(path, value) {
      if (isValidValueForField(path, value)) {
        clearFieldInvalidStatus(path);
      } else if (!invalidFields.has(path)) {
        markFieldAsInvalid(path, value);
      }
    }

    function updateInvalidFieldsSummary() {
      let summary = document.getElementById('invalid-fields-summary');
      if (summary) summary.remove();

      if (invalidFields.size === 0) return;

      summary = document.createElement('div');
      summary.id = 'invalid-fields-summary';
      summary.className = 'invalid-fields-summary';
      summary.innerHTML = `
        <button class="close-summary" onclick="this.parentElement.remove()">√ó</button>
        <h3>‚ö†Ô∏è Invalid Data (${invalidFields.size})</h3>
        <ul>
          ${Array.from(invalidFields.entries()).map(([path, info]) => {
            const name = path.split('.').pop();
            const val = Array.isArray(info.loadedValue) ? info.loadedValue.join(', ') : info.loadedValue;
            return `<li onclick="scrollToInvalidField('${path}')"><strong>${name}:</strong> "${val}"</li>`;
          }).join('')}
        </ul>
      `;

      const container = editorForm || tabsContent || document.body;
      container.parentNode.insertBefore(summary, container);
    }

    function scrollToInvalidField(path) {
      const el = document.querySelector(`[data-field-path="${path}"]`) ||
                document.querySelector(`[data-path="${path}"]`);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        el.style.boxShadow = '0 0 0 3px rgba(220,53,69,0.4)';
        setTimeout(() => el.style.boxShadow = '', 2000);
      }
    }

    // ============ GLOBAL WINDOW FUNCTIONS ============
    window.toggleNested = function(header) {
      header.classList.toggle('collapsed');
      header.nextElementSibling.nextElementSibling.classList.toggle('collapsed');
    };

    window.addArrayItem = function(arrayPath, itemSchema) {
      itemSchema = typeof itemSchema === 'string' ? JSON.parse(itemSchema.replace(/&quot;/g, '"')) : itemSchema;
      if (itemSchema.$ref) itemSchema = resolveRef(itemSchema.$ref);

      const container = document.getElementById('array_' + arrayPath);
      const items = container.querySelectorAll('.array-item');
      const index = items.length;

      const props = itemSchema.properties || {};
      const req = itemSchema.required || [];

      let html = '';
      for (const [k, p] of Object.entries(props)) {
        html += createField(k, p, req.includes(k), [...arrayPath.split('.'), index, k]);
      }

      const div = document.createElement('div');
      div.className = 'array-item';
      div.innerHTML = `
        <div class="array-item-header">
          <span class="array-item-title">Item ${index + 1}</span>
          <button type="button" class="remove-item-btn" onclick="removeArrayItem(this)">Remove</button>
        </div>
        ${html}
      `;
      container.insertBefore(div, container.querySelector('.array-controls'));
      reattachEventListeners();
    };

    window.removeArrayItem = function(btn) {
      const item = btn.closest('.array-item');
      const container = item.parentNode;
      item.remove();
      container.querySelectorAll('.array-item').forEach((el, i) => {
        el.querySelector('.array-item-title').textContent = `Item ${i + 1}`;
      });
    };

    window.handleMultiSelectChange = function(path, dropdownId) {
      const target = event.target;
      const exclusive = ['N/A', 'Unknown/Unsure', 'None of the listed options'];
      if (exclusive.includes(target.value) && target.checked) {
        document.querySelectorAll(`[data-path="${path}"].multi-select-checkbox, #${path}_na`)
          .forEach(cb => cb !== target && (cb.checked = false));
      } else if (target.checked) {
        document.querySelectorAll(`[data-path="${path}"].na-checkbox`)
          .forEach(cb => cb.checked = false);
      }
      updateMultiSelectDisplay(dropdownId, path);
      setTimeout(() => validateFieldOnChange(path, getFieldValue(path)), 50);
    };

    window.handleNAChange = function(path, dropdownId) {
      if (event.target.checked) {
        document.querySelectorAll(`[data-path="${path}"].multi-select-checkbox`)
          .forEach(cb => cb.checked = false);
      }
      updateMultiSelectDisplay(dropdownId, path);
      setTimeout(() => validateFieldOnChange(path, getFieldValue(path)), 50);
    };

    window.toggleMultiSelectDropdown = function(dropdownId) {
      document.querySelectorAll('.multi-select-dropdown').forEach(d => d.classList.remove('open'));
      const dropdown = document.getElementById(dropdownId + '_dropdown');
      if (dropdown) dropdown.classList.toggle('open');
    };

    // Close dropdowns when clicking outside
    document.addEventListener('click', e => {
      if (!e.target.closest('.multi-select-container')) {
        document.querySelectorAll('.multi-select-dropdown').forEach(d => d.classList.remove('open'));
      }
    });
  </script>
